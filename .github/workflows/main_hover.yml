# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hover

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d0d491b84d94182a80c93e5a6cd0404 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90e6d773c0924870aef9e2b7e5d14f10 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8d0d491b84d94182a80c93e5a6cd0404 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hover'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_98cc401ee0ce44019f5b5b82a795cd5e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8d0d491b84d94182a80c93e5a6cd0404 }}/appsvc/staticsite:${{ github.sha }}'